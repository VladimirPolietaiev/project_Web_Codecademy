<form ng-submit="addComment()" class="col-md-12" style="margin-top: 50px">
    <h3> Submit Your Comment </h3>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Great comment here" ng-model="comment" style="width: 50%">

    </div>
    <button type="submit" class="btn btn-primary" ng-click="addComment(post)" >Add comment</button>

    <div>
         111{{post.comments}}111


        <p ng-repeat="comments in post.comments">{{post.comments}}</p>
             <p ng-repeat="(key,val) in comments">{{key}}: {{val}}</p>


        </div>

</form>
